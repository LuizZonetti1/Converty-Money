<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Converty Money</title>
</head>

<body>

    <img  class="logo-convert"  src="./assets/logo.gif" alt="logo-devclub-converty-money">

    <main>
        <label>
            Converter <b>de</b>
            <select class="current-select-origin">
                <option value="Real">R$ Real Brasileiro</option>
                <option value="Dolar">US$ Dólar americano</option>
                <option value="Euro">€ Euro</option>
                <option value="BitCoin">₿ BitCoin</option>
                <option value="Libra">€ Libra</option>
            </select>

        </label>

        <label>
            Converter <b>para</b>
            <select class="current-select-destination">
                <option value="Dolar">US$ Dólar americano</option>
                <option value="Euro">€ Euro</option>
                <option value="BitCoin">₿ BitCoin</option>
                <option value="Libra">€ Libra</option>
                <option value="Real">R$ Real Brasileiro</option>
            </select>

        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="logo-pais-origin" src="./assets/real.png" alt="logo-moeda-a-converter">
                <p class="currency" id="curreancy-name-origin">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/Vector.png" alt="sentido-da-conversão">

            <div class="currency-box">
                <img class="logo-pais-converted" src="./assets/Dolar.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dolar</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>
    </main>

</body>

<script src="./scripts.js"></script>

</html>
